<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <header></header>
  <main>
    <div class="container">
      <div class="container__left">
        <div class="container__logo-box">
          <img src="images/logo.svg" alt="logo" class="header__logo">
        </div>
        <div class="container__img-mobile">
          <img src="images/hero-mobile.jpg" alt="img" class="mobile-img">
        </div>

        <h1 class="container__header--primary">
          <span class="container__header--primary-span">We're </span> coming soon
        </h1>
        <p class="container__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="#" class="form" name="testform">
          <div class="container__email-box">
            <input id="email-input" class="container__email-input" name="email" type="email" placeholder="Email Address"
              required>
            <a href="#" class="container__btn" type="submit">
              <img id="submit-btn" class="container__btn-img" src="images/icon-arrow.svg" alt="">
            </a>
            <img src="images/icon-error.svg" alt="" id="error-icon" class="container__error-img hidden">

            <p id="error-massage" class="container__error-text hidden">Please provide a valid email</p>

          </div>
        </form>
      </div>
      <div class="container__right">
        <div class="container__img">
          <img src="images/hero-desktop.jpg" alt="" class="container__img-main">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Pouya Nasr</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
